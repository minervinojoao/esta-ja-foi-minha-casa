<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esta já foi minha casa</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .photo {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #ddd;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>esta já foi minha casa</h1>
  </header>

  <div class="buttons">
    <button onclick="openModal('add')">Adicionar minha casa</button>
    <button onclick="openModal('info')">Informações</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Modal de Adição -->
  <div class="modal" id="add-modal">
    <div class="modal-content">
      <h2>Adicionar uma casa</h2>
      <label for="address">Endereço:</label><br>
      <input type="text" id="address" placeholder="Rua, cidade, estado" style="width: 100%;" /><br><br>
      <button onclick="addPhoto()">Enviar</button>
      <button onclick="closeModal('add')">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Informações -->
  <div class="modal" id="info-modal">
    <div class="modal-content">
      <h2>Sobre o projeto</h2>
      <p>Este site é um espaço de memória. Pessoas podem compartilhar imagens de lugares que um dia foram suas casas. Cada imagem traz a frase \"esta já foi minha casa\" como testemunho do tempo.</p>
      <button onclick="closeModal('info')">Fechar</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyBa_JqRXdX_Tc9QF5PvNlDUjT0dxmR0sj4";

    function openModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'flex';
    }

    function closeModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'none';
    }

    function addPhoto() {
      const address = document.getElementById("address").value.trim();
      if (!address) {
        alert("Por favor, insira um endereço.");
        return;
      }

      const encoded = encodeURIComponent(address);
      const imageUrl = `https://maps.googleapis.com/maps/api/streetview?size=600x400&location=${encoded}&key=${apiKey}`;

      const gallery = document.getElementById("gallery");

      const photoDiv = document.createElement("div");
      photoDiv.className = "photo";

      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = `Imagem da casa em ${address}`;

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = "esta já foi minha casa";

      photoDiv.appendChild(img);
      photoDiv.appendChild(caption);
      gallery.appendChild(photoDiv);

      closeModal('add');
      document.getElementById("address").value = "";
    }
  </script>
</body>
</html>
