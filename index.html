<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esta já foi minha casa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .fullscreen {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .photo img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
    }

    .buttons-overlay {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .buttons-overlay button, .modal button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .nav-buttons {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <div class="buttons-overlay">
      <button onclick="openModal('add')">Adicionar minha casa</button>
      <button onclick="openModal('info')">Informações</button>
    </div>

    <div class="nav-buttons">
      <button onclick="prevPhoto()">⟨</button>
      <button onclick="nextPhoto()">⟩</button>
    </div>

    <div class="photo" id="photo-container">
      <!-- Imagem exibida aqui -->
    </div>

    <div class="caption" id="caption" style="display: none;">
      esta já foi minha casa
    </div>
  </div>

  <!-- Modal Adicionar -->
  <div class="modal" id="add-modal">
    <div class="modal-content">
      <h2>Adicionar uma casa</h2>
      <label for="address">Endereço:</label><br>
      <input type="text" id="address" placeholder="Rua, cidade, estado" style="width: 100%;" /><br><br>
      <button onclick="addPhoto()">Enviar</button>
      <button onclick="closeModal('add')">Cancelar</button>
    </div>
  </div>

  <!-- Modal Informações -->
  <div class="modal" id="info-modal">
    <div class="modal-content">
      <h2>Sobre o projeto</h2>
      <p>Este site é um espaço de memória. Pessoas podem compartilhar imagens de lugares que um dia foram suas casas. Cada imagem traz a frase "esta já foi minha casa" como testemunho do tempo.</p>
      <button onclick="closeModal('info')">Fechar</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyBa_JqRXdX_Tc9QF5PvNlDUjT0dxmR0sj4";
    const images = [];
    let currentIndex = -1;

    function openModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'flex';
    }

    function closeModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'none';
    }

    function addPhoto() {
      const address = document.getElementById("address").value.trim();
      if (!address) {
        alert("Por favor, insira um endereço.");
        return;
      }

      const encoded = encodeURIComponent(address);
      const imageUrl = `https://maps.googleapis.com/maps/api/streetview?size=1280x720&location=${encoded}&key=${apiKey}`;

      images.push(imageUrl);
      currentIndex = images.length - 1;
      showPhoto();

      closeModal('add');
      document.getElementById("address").value = "";
    }

    function showPhoto() {
      const photoContainer = document.getElementById("photo-container");
      const caption = document.getElementById("caption");

      if (images.length === 0 || currentIndex < 0 || currentIndex >= images.length) {
        photoContainer.innerHTML = "";
        caption.style.display = "none";
        return;
      }

      const img = document.createElement("img");
      img.src = images[currentIndex];
      img.alt = "Foto da casa";

      photoContainer.innerHTML = "";
      photoContainer.appendChild(img);
      caption.style.display = "block";
    }

    function nextPhoto() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showPhoto();
      }
    }

    function prevPhoto() {
      if (currentIndex > 0) {
        currentIndex--;
        showPhoto();
      }
    }
  </script>
</body>
</html>
