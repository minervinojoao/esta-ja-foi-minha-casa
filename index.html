<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esta já foi minha casa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
    }

    #streetview {
      width: 100vw;
      height: 100vh;
    }

    .caption {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      z-index: 5;
    }

    .buttons-overlay {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .buttons-overlay button, .modal button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="streetview"></div>

  <div class="caption" id="caption" style="display: none;">
    esta já foi minha casa
  </div>

  <div class="buttons-overlay">
    <button onclick="openModal('add')">Adicionar minha casa</button>
    <button onclick="openModal('info')">Informações</button>
  </div>

  <!-- Modal Adicionar -->
  <div class="modal" id="add-modal">
    <div class="modal-content">
      <h2>Adicionar uma casa</h2>
      <label for="address">Endereço:</label><br>
      <input type="text" id="address" placeholder="Rua, cidade, estado" style="width: 100%;" /><br><br>
      <button onclick="loadStreetView()">Enviar</button>
      <button onclick="closeModal('add')">Cancelar</button>
    </div>
  </div>

  <!-- Modal Informações -->
  <div class="modal" id="info-modal">
    <div class="modal-content">
      <h2>Sobre o projeto</h2>
      <p>Este site é um espaço de memória. Pessoas podem compartilhar imagens de lugares que um dia foram suas casas. Cada visualização traz a frase "esta já foi minha casa" como testemunho do tempo.</p>
      <button onclick="closeModal('info')">Fechar</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyBa_JqRXdX_Tc9QF5PvNlDUjT0dxmR0sj4";
    let panorama;

    function openModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'flex';
    }

    function closeModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'none';
    }

    function loadStreetView() {
      const address = document.getElementById("address").value.trim();
      if (!address) {
        alert("Por favor, insira um endereço.");
        return;
      }

      fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            const location = data.results[0].geometry.location;
            showPanorama(location.lat, location.lng);
          } else {
            alert("Endereço não encontrado.");
          }
        });

      closeModal('add');
      document.getElementById("address").value = "";
    }

    function showPanorama(lat, lng) {
      document.getElementById("caption").style.display = "block";
      if (!panorama) {
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("streetview"),
          {
            position: { lat, lng },
            pov: { heading: 0, pitch: 0 },
            zoom: 1
          }
        );
      } else {
        panorama.setPosition({ lat, lng });
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa_JqRXdX_Tc9QF5PvNlDUjT0dxmR0sj4"></script>
</body>
</html>
